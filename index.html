<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Le Vivilet</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
        margin: 0;
      }

      main {
        display: grid;
        grid-row-gap: 20px;
        text-align: center;
      }

      figcaption {
        font-size: 11px;
      }

      figcaption::before {
        content: '- ';
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Le Vivilet</h1>
      <figure>
        <blockquote>
          La perfection est atteinte, non pas lorsqu'il n'y a plus rien à
          ajouter, mais lorsqu'il n'y a plus rien à retirer.
        </blockquote>
        <figcaption>Antoine de Saint-Exupéry</figcaption>
      </figure>
    </main>
  </body>
</html>
